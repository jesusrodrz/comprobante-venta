<form id="FrmBancoIngresos" method="POST">
<div class="form-body">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label" for="id_banco">Banco</label>
                <select class="form-control" id="id_banco" name="id_banco" data-bv-field="id_banco">
                    <option value="">---Seleccionar--</option>
                    <option value="1">Credito</option>
                    <option value="2">Santander</option>
                    <option value="3">BCP</option>
                    <option value="4">Scotiabank</option>
                    <option value="5">Banco Peru  RM</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label" for="id_banco_cuenta">Banco Cuenta</label>
                <select class="form-control" id="id_banco_cuenta" name="id_banco_cuenta">
                    <option value="">---Seleccionar--</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label" for="id_moneda">Moneda</label>
                <input type="text" id="MonedaDes" name="MonedaDes" class="form-control" readonly="true">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label class="control-label" for="nro_operacion">Nro Operación</label>
                <input class="form-control" id="nro_operacion" name="nro_operacion" type="text" value="" data-bv-field="nro_operacion">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="fecha_tipo_cambio" class="control-label">Fecha Operación</label>
                <div class="input-group" id="FechaOperacion">
                    <input class="form-control" data-val="true" data-val-date="El campo fecha_operacion debe ser una fecha." id="fecha_operacion" name="fecha_operacion" type="text" value="03/08/2019">
                    <div class="input-group-addon">
                        <i class="icon-calender"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="TipoCambio" class="control-label">Tipo Cambio</label>
                <input class="form-control" data-val="true" data-val-number="El campo TipoCambio debe ser un número." data-val-required="El campo TipoCambio es obligatorio." id="TipoCambio" name="TipoCambio" readonly="readonly" type="text" value="0.000">
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label" for="Ruc">Ruc / Dni</label>
                <div class="input-group">
                    <input autocomplete="off" class="form-control" id="Ruc" name="Ruc" type="text" value="" data-bv-field="Ruc">
                    <span class="input-group-btn">
                        <button type="button" class="btn waves-effect waves-light btn-info" onclick="return BuscarPersona()"> <i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label" for="RazonSocial">Razón Social</label>
                <div class="input-group">
                    <input class="form-control" id="RazonSocial" name="RazonSocial" readonly="readonly" type="text" value="" data-bv-field="RazonSocial">
                    <span class="input-group-btn">
                        <button type="button" class="btn waves-effect waves-light btn-info" id="btnBuscarPersonaIngreso"> <i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label class="control-label" for="glosa">Comentario</label>
                <input class="form-control" id="glosa" name="glosa" type="text" value="">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="control-label" for="importe_mn">Importe</label>
                <input class="form-control CambiarMontoPago" data-val="true" data-val-number="El campo importe_mn debe ser un número." data-val-required="El campo importe_mn es obligatorio." id="importe_mn" name="importe_mn" type="text" value="0" oncopy="return false;" onpaste="return false;" oncut="return false;" ondrag="return false;" ondrop="return false;">
            </div>
        </div>
    </div>
    <div class="row">
        <input type="hidden" id="id_persona" name="id_persona" />
        <input type="hidden" id="id_moneda" name="id_moneda" />
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="nav customtab2 nav-tabs fix-header" role="tablist">
                <li role="presentation" class="active"><a href="#ComprobantesCancelar" aria-controls="Agregar Comprobante" role="tab" data-toggle="tab" aria-expanded="true"><span class="visible-xs"><i class="ti-menu-alt"></i></span><span class="hidden-xs">Comprobantes a Cancelar</span></a></li>
                <li role="presentation" class=""><a href="#Otros" aria-controls="Otros" role="tab" data-toggle="tab" aria-expanded="false"><span class="visible-xs"><i class="ti-money"></i></span> <span class="hidden-xs">Otros</span></a></li>
            </ul>
            <div class="tab-content m-t-15">
                <div role="tabpanel" class="tab-pane fade active in" id="ComprobantesCancelar">
                    <div class="form-inline m-b-10">
                        <button type="button" class="btn btn-info btn-rounded" id="ComprobantesPendientes" data-ref="@Url.Action("AgregarCompVentaPendiente", "CompVenta", new { Area = "Ventas" })"><i class="fa fa-plus"></i> Agregar</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-condensed table-striped table-hover m-t-0 m-b-0 table-main" id="DetalleCompCompraIngresos">
                            <thead>
                                <tr>
                                    <th>Acción</th>
                                    <th>Item</th>
                                    <th>F. Registro</th>
                                    <th>Socio Negocio</th>
                                    <th>Nro. Doc</th>
                                    <th>Moneda</th>
                                    <th>M. Deuda</th>
                                    <th>M. Pago</th>
                                    <th>M. Saldo</th>
                                    <th>Saldo MN</th>
                                    <th>Saldo ME</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="10"><label id="DetalleTotalFilas">Total Registros : 0</label></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="Otros">
                    <div class="form-inline m-b-10">
                        <button type="button" class="btn btn-info btn-rounded" id="AgregarAsientoDetalle"><i class="fa fa-plus"></i> Agregar</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-condensed table-striped table-hover m-t-0 m-b-0 table-main" id="DetalleAsientoIngresoOtros">
                            <thead>
                                <tr>
                                    <th>Acción</th>
                                    <th>Item</th>
                                    <th>Cuenta</th>
                                    <th>Descripción</th>
                                    <th>D/H</th>
                                    <th>Monto</th>
                                    <th>RUC</th>
                                    <th>Socio Negocio</th>
                                    <th>Tipo Doc</th>
                                    <th>Serie</th>
                                    <th>Nro. Doc</th>
                                    <th>Fecha Emisión</th>
                                    <th>Fecha Vcto</th>
                                    <th>Glosa</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label class="control-label col-md-2" for="">Total por pagar</label>
            <div class="col-md-3">
                <input class="form-control" id="TotalPorPagar" name="TotalPorPagar" readonly="readonly" type="text" value="">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label class="control-label col-md-2" for="">Monto Diferencia</label>
            <div class="col-md-3">
                <input class="form-control" id="MontoDiferencia" name="MontoDiferencia" readonly="readonly" type="text" value="">
            </div>
        </div>
    </div>
</div>
    <div class="form-actions m-t-10 m-b-10">
        <button type="submit" class="btn btn-success m-r-10"><i class="fa fa-check"></i> Grabar</button>
        <button type="button" class="btn btn-default waves-effect" onclick="pBancoIngresos.close()"><i class="fa fa-ban"></i> Cerrar</button>
    </div>
</form>
<style>
    table.dataTable tbody th,
    table.dataTable tbody td {
        white-space: nowrap;
    }
</style>
<script>
    var urlCuentaBanco = '@Url.Action("CargarCuentaBanco", "RegistroBanco", new { Area = "Finanzas" })';
    var urlCargarMoneda = '@Url.Action("CargarMoneda", "RegistroBanco", new { Area = "Finanzas" })';
    var urlBuscarPersona = '@Url.Action("BuscarPersona", "RegistroBanco", new { Area = "Finanzas" })';
    var sDataDetalleIngresos;
</script>
<script src="cube_fast/js/customfunctions/formulario.js"></script>
